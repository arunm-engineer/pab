    <script>
      // Q Write a generic function to get elements by given attribute. Using that function select the above p tag and console.log(); it

      // Solution:

        function getElementsByAttribute(requestedAttr) {
            let allNodes = document.querySelectorAll("*");
            let attrArr = [];
            for (let i = 0;i < allNodes.length;i++) {
                if (allNodes[i].hasAttribute(requestedAttr)) {
                    attrArr.push(allNodes[i]);
                }
            }
            return attrArr;
        }
  
        console.log(getElementsByAttribute("data-test"))
    </script>
