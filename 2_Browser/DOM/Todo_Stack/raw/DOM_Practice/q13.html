    <title>Recursive Div</title>
    <style>
      div {
        margin: 2rem;
        min-height: 5rem;
        min-width: 5rem;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid red">
      <div style="border: 1px solid black">
        <div style="border: 1px solid green">
          <div style="border: 1px solid blue"></div>
        </div>
      </div>
    </div>

    <script>
      // Q- Write a script using the method querySelector that goes into lowest depth div and deletes it. Alternatively also write one line non recursive solution using querySelectorAll

      // Solution using querySelector (iterative):
      let node = document.querySelector("div");
      
      function deleteDeepestNode(node) {
          let nextNode = node.querySelector("div");
          
          if (nextNode == null) {
              node.remove();
              return;
          }
          
          deleteDeepestNode(nextNode);
        }

      deleteDeepestNode(node);
